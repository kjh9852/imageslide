<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide07</title>
    <style>
        @font-face { 
            font-family: 'NEXON Lv1 Gothic OTF'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal; 
            font-style: normal; 
        }      
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #043016cc;
            font-family: 'NEXON Lv1 Gothic OTF';
            overflow: hidden;
        }

        button {
            color: #fff;
            border: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        a:hover {
            border-bottom: 1px dashed #fff;
        }
        ul {list-style: none;}

        .info {position: absolute; top: 30px; right: 50px; z-index: 999;}
        .info ul li {margin-bottom: 10px; color: #fff;}

        .info ul li a {
            display: inline-block;
            margin-left: 5px;
            width: 20px; height: 20px;
            border: 1px dashed #fff;
            line-height: 22px;
            border-radius: 50%;
            text-align: center;
            color: #fff;
            transition: .2s ease-in-out;
        }

        .info ul li a:hover {background: #fff; color: #000;}

        .info ul li.active a:first-child {color: #000; background: #fff;}

        .info_left {position: absolute; top: 20px; left: 20px;}
        .info_left h1 {font-size: 20px; border-bottom: 1px dashed #fff; color: #fff;}

        .slider_wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            overflow: hidden;
            transform: translate(-50%, -50%);
            align-items: center;
            justify-content: center;
            width: 1000px;
            height: 600px;
        }

        .slider_wrap .slider_img {
            position: absolute;
            left: 0;
            top: 0;
            height: 600px;
        }

        .slider_btn button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            text-transform: capitalize;
        }

        .slider_btn button.next {
            right: 0;
        }

        .slider_btn button.prev {
            left: 0;
        }

        .slider_wrap .slider_img .slider {
            position: relative;
            float: left;
            width: 1000px;
            height: 600px;
            transition: all .5s ease-in-out;
        }

        .slider_wrap .slider_img .slider span {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        .slider_wrap .slider_img .slider:nth-child(1) {
            z-index: 5;
        }

        .slider_wrap .slider_img .slider:nth-child(2) {
            z-index: 4;
        }

        .slider_wrap .slider_img .slider:nth-child(3) {
            z-index: 3;
        }

        .slider_wrap .slider_img .slider:nth-child(4) {
            z-index: 2;
        }

        .slider_wrap .slider_img .slider:nth-child(5) {
            z-index: 1;
        }

        .slider_dot {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
        }

        .slider_dot a {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: 0.5s ease-in-out;
            background: rgba(0, 0, 0, 0.5)
        }

        .slider_dot a.active {
            background: rgba(255, 255, 255, 1)
        }
    </style>
</head>

<body>
    <div class="info_left">
        <h1>Jquery ImageSlide 07</h1>
    </div>
    <div class="info">
        <ul>
            <li>Slider<a href="index01_Jquery.html">1</a><a href="index01.html">1</a></li>
            <li>Slider<a href="index02_Jquery.html">2</a><a href="index02.html">2</a></li>
            <li>Slider<a href="index03_Jquery.html">3</a><a href="index03.html">3</a></li>
            <li>Slider<a href="index04_Jquery.html">4</a><a href="index04.html">4</a></li>
            <li>Slider<a href="index05_Jquery.html">5</a><a href="index05.html">5</a></li>
            <li>Slider<a href="index06_Jquery.html">6</a><a href="index06.html">6</a></li>
            <li class="active">Slider<a href="index07_Jquery.html">7</a><a href="index07.html">7</a></li>
        </ul>
    </div>
    <div class="slider_wrap">
        <div class="slider_img">
            <div class="slider">
                <img src="assets/img/sc01.jpg" alt="이미지1">
                <span>이미지1</span>
            </div>
            <div class="slider">
                <img src="assets/img/sc02.jpg" alt="이미지2">
                <span>이미지2</span>
            </div>
            <div class="slider">
                <img src="assets/img/sc03.jpg" alt="이미지3">
                <span>이미지3</span>
            </div>
            <div class="slider">
                <img src="assets/img/sc04.jpg" alt="이미지4">
                <span>이미지4</span>
            </div>
            <div class="slider">
                <img src="assets/img/sc05.jpg" alt="이미지5">
                <span>이미지5</span>
            </div>
        </div>
    </div>
    <div class="slider_btn">
        <button type="button" class="next">next</button>
        <button type="button" class="prev">prev</button>
    </div>
    <div class="slider_dot">
        <!-- <a href="#" class="active"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
       const sliderWrap = $('.slider_wrap');
       const sliderImg = $('.slider_img');
       const slider = $('.slider');
       const next = $('.next');
       const prev = $('.prev');
       const sliderDot = $('.slider_dot');

       let sliderCount = slider.length;
       let sliderWidth = slider.outerWidth();
       let sliderHeight = slider.outerHeight();
       let sliderTotalWidth = sliderWidth * sliderCount;
       let currentIndex = 0;
       let dotIndex = "";

       sliderImg.css({ width: sliderTotalWidth, height: sliderHeight});

       //닷 버튼
       slider.each(function(){
           dotIndex += "<a href='#'></a>";
       });
       sliderDot.html(dotIndex);
       sliderDot.find("a").eq(0).addClass("active");

    //    $('.slider:last-child').prependTo(sliderImg);

       function gotoSlide(index) {
        sliderImg.animate ({left : -sliderWidth * index + "px"}, 400);
        currentIndex = index;
        console.log(currentIndex);
        sliderDot.find("a").removeClass("active").eq(currentIndex).addClass("active");
        if(currentIndex == 5){
            currentIndex = 0;
        }
       }

       sliderDot.on("click", "a" ,function(e){
            e.preventDefault();
            if (!$(this).hasClass("active")){
                gotoSlide($(this).index());
            }
       });
       
       next.on("click",function(){
            gotoSlide(currentIndex + 1);
       });
       
       prev.on("click",function(){
            gotoSlide(currentIndex - 1);
       });
    </script>
</body>

</html>
