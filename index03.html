<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide03</title>
    <style>
        @font-face { 
            font-family: 'NEXON Lv1 Gothic OTF'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal; 
            font-style: normal; 
        }
        * {padding: 0; margin: 0;}
        body {background-color: rgba(4, 10, 48, 0.8); font-family: 'NEXON Lv1 Gothic OTF';overflow: hidden;}
        .slider_wrap {position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); overflow: hidden; align-items: center; justify-content: center; width: 1000px; height: 600px;}
        .slider_wrap .slider_img {position: relative; width: 6000px; height: 600px;}
        .slider_wrap .slider_img .slider {float: left; position: relative; width: 1000px; height: 600px; transition: all .5s ease-in-out;}
        .slider_wrap .slider_img .slider span {position: absolute; top: 10px; left: 10px; color: #fff;}
        img {width: 100%; vertical-align: top;}

        ul {list-style: none;}
        a {text-decoration: none;}

        .info {position: absolute; top: 30px; right: 50px; z-index: 999;}
        .info ul {}
        .info ul li {margin-bottom: 10px; color: #fff;}

        .info ul li a {
            display: inline-block;
            margin-left: 5px;
            width: 20px; height: 20px;
            border: 1px dashed #fff;
            line-height: 22px;
            border-radius: 50%;
            text-align: center;
            color: #fff;
            transition: .2s ease-in-out;
        }

        .info ul li a:hover {background: #fff; color: #000;}

        .info ul li.active a:last-child {color: #000; background: #fff;}

        .info_left {position: absolute; top: 20px; left: 20px;}
        .info_left h1 {font-size: 20px; border-bottom: 1px dashed #fff; color: #fff;}


        .slider_wrap .slider_img .slider:nth-child(1) {z-index: 5;}
        .slider_wrap .slider_img .slider:nth-child(2) {z-index: 4;}
        .slider_wrap .slider_img .slider:nth-child(3) {z-index: 3;}
        .slider_wrap .slider_img .slider:nth-child(4) {z-index: 2;}
        .slider_wrap .slider_img .slider:nth-child(5) {z-index: 1;}
    </style>
</head>
<body>
    <div class="info_left">
        <h1>JavaScript ImageSlide 03</h1>
    </div>
    <div class="info">
        <ul>
            <li>Slider<a href="index01_Jquery.html">1</a><a href="index01.html">1</a></li>
            <li>Slider<a href="index02_Jquery.html">2</a><a href="index02.html">2</a></li>
            <li class="active">Slider<a href="index03_Jquery.html">3</a><a href="index03.html">3</a></li>
            <li>Slider<a href="index04_Jquery.html">4</a><a href="index04.html">4</a></li>
            <li>Slider<a href="index05_Jquery.html">5</a><a href="index05.html">5</a></li>
            <li>Slider<a href="index06_Jquery.html">6</a><a href="index06.html">6</a></li>
            <li>Slider<a href="index07_Jquery.html">7</a><a href="index07.html">7</a></li>
        </ul>
    </div>
    <div class="slider_wrap">
        <div class="slider_img">
            <div class="slider">
                <img src="assets/img/sc01.jpg" alt="이미지1">
                <span>이미지1</span>
            </div>
            <div class="slider">
                <img src="assets/img/sc02.jpg" alt="이미지2">
                <span>이미지2</span>
            </div>
            <div class="slider">
                <img src="assets/img/sc03.jpg" alt="이미지3">
                <span>이미지3</span>
            </div>
            <div class="slider">
                <img src="assets/img/sc04.jpg" alt="이미지4">
                <span>이미지4</span>
            </div>
            <div class="slider">
                <img src="assets/img/sc05.jpg" alt="이미지5">
                <span>이미지5</span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>

        const sliderWrap = document.querySelector(".slider_wrap");
        const sliderImg = document.querySelector(".slider_img");
        const slider = document.querySelectorAll(".slider");
        
        let firstChild = sliderImg.firstElementChild;
        let clonedFirst = firstChild.cloneNode(true);

        sliderImg.append(clonedFirst);

        let slideCurrent = 0;
        let slideCount = slider.length;
        let slideWidth = sliderWrap.clientWidth;


        function slideEffect(){  //slideEffect 함수
            slideCurrent++;
            sliderImg.style.transition = "0.3s";
            sliderImg.style.transform = `translateX(${-slideWidth * slideCurrent}px)`

            if (slideCurrent == 5) {
                setTimeout(() => {
                    sliderImg.style.transition = "0s";
                    sliderImg.style.transform = "translateX(0)";
                }, 301);
                slideCurrent = 0;
            }
        }
        setInterval(slideEffect, 2100);
    </script>
</body>
</html>
